<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="full-screen-video-container">
      <video id="vid1" autoplay loop muted preload="auto">
        <source src="video/jumbotron_video.mp4" type="video/mp4" />
      </video>
      <div class="full-screen-video-content">Aztlan Ink</div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <img
            src="img/Ace.png"
            class="image-col-4"
            alt="Ace"
            style="width: 100%"
          />
          <div class="middle">
            <div class="text">Ace</div>
          </div>
        </div>
        <div class="col-8">
          <div class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#myCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/faceAce.jpg" alt="First Slide" />
              </div>
              <div class="carousel-item">
                <img src="img/AdrianProfile.png" alt="Second Slide" />
              </div>
              <div class="carousel-item">
                <img src="img/faceAce.png" alt="Third Slide" />
              </div>
            </div>
            <!-- Carousel controls -->
            <a
              class="carousel-control-prev"
              href="#myCarousel"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a
              class="carousel-control-next"
              href="#myCarousel"
              data-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel -->
    <script language="JavaScript" type="text/javascript">
      $(document).ready(function () {
        $('.carousel').carousel({
          interval: 3000,
        });
      });
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
