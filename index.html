<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-5"><a href="#" class="navbar navbar-brand font-weight-bold"><img src="img/logo/FiveTen (1).png" alt="logo" class="logo">
        </a>
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">

              <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">About</a></li>
                      
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-uppercase font-weight-bold" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Artists</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>

                      <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Portfolio</a></li>

            </ul>
          </div>
        </div>

    <div class="full-screen-video-container">
      <video id="vid1" autoplay loop muted preload="auto">
        <source src="video/Jumbotron_Resized.mp4" type="video/mp4" />
      </video>
      <div class="full-screen-video-content"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 carousel-ace-4">
          <button type="button" class="btn btn-primary home-button">
            Large button
          </button>
        </div>
        <div class="col-8 carousel-ace-8">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img
                    src="img/ace/crying_mary.jpg"
                    class="d-block w-100 carousel-images"
                    alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/ace/mary_jesus.jpg"
                  class="d-block w-100 carousel-images"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/ace/mytattoo.jpg"
                  class="d-block w-100 carousel-images"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 carousel-adrian-8">
          <div

              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"

                aria-label="Slide 2"

              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"

            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="..."
                  class="d-block w-100 carousel-images"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="..."

              <div class="carousel-item">
                <img
                  src="..."
                  class="d-block w-100 carousel-images"

                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"

            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-4 carousel-adrian-4">
          <button type="button" class="btn btn-primary home-button">
            Large button
          </button>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
